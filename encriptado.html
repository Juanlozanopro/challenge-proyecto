<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="classMain">
        <div class="cont1">
            <textarea name="" id="text" placeholder="Ingrese el Texto aqui"></textarea>
            <div class="buttons">
                <button class="button1" type="button" onclick="encrypt()">Encriptar</button>
                <button class="button2" type="button" onclick="decrypt()">Desencriptar</button>
            </div>
    
        </div>
        <div class="cont2" >
            <div id="hidden">
                <img src="./Muñeco.svg" alt="">
                <h1>Ningún mensaje fue encontrado</h1>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
   
            </div>
            <p class="decrypText d-none" id="show">Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
        <div class="cont3">
            <h1>Ningún mensaje fue encontrado</h1>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
    </div>  
</body>
<script>
    function encrypt(){ 
        let id1 = document.getElementById("text").value;
        id1 = id1.split(" ")
        let text= ''
        console.log('id1: ', id1)
        id1.forEach(element => {
            console.log('element: ', element)
            element = element.replace("e", "enter")
            element= element.replace("i", "imes")
            element = element.replace("a", "ai")
            element = element.replace("o", "ober")
            element = element.replace("u", "ufat")
            text = text + element + ' '
            
        });

        let c = document.getElementById("show")
        let h = document.getElementById("hidden")
        h.classList.add('d-none')
        c.classList.remove('d-none')
        c.innerHTML = text
    }
    function decrypt(){
        let id1 = document.getElementById("text").value;
        let c = document.getElementById("show")
        c.innerHTML = id1
    }
</script>
</html>
